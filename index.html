<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Skateboard Shop</title>
</head>
<body>
    <main class="skate-home-page">
        <header class="home-header container">
            <nav class="home-header-nav">
                <h1>Skate<span>out</span></h1>
                <button class="home-cart">
                    <i class="fas fa-shopping-cart home-cart-icon"></i>
                    <p class="cart-total cart-count">1</p>
                </button>
            </nav>
            <div class="home-cart-item">
                <h2>Cart list</h2>
                <div class="cart-item-list">
                    <div class="cart-item-div"></div>
                    <button class="checkout-btn"><a href="/checkout.html">Checkout</a></button>
                    <button class="clear-btn">Clear</button>
                </div>
            </div>
            <div class="navigation">
                <select name="" id="">
                    <option value="name">Skateboards...</option>
                    <option value="name">Double Kick</option>
                    <option value="name">Single Kick</option>
                    <option value="name">Free-style</option>
                    <option value="name">Street Deck</option>
                </select>
            </div>
        </header>

        <section class="skateboard-section">
            <div class="product">
                <div class="skate-item">
                    <div class="skate-item-description">
                        <img src="./collection/pexels-rachel-claire-4857762.jpg" alt="">
                        <button class="skate-cart">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                        <h3>Double kick</h3>
                        <h4>$45.99</h4>
                    </div>
                </div>
                <div class="skate-item">
                    <div class="skate-item-description">
                        <img src="./collection/pexels-rachel-claire-4857762.jpg" alt="">
                        <button class="skate-cart">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                        <h3>Double kick</h3>
                        <h4>$13</h4>
                    </div>
                </div>
                <div class="skate-item">
                    <div class="skate-item-description">
                        <img src="./collection/photo2.png" alt="">
                        <button class="skate-cart">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                        <h3>Skate Shoe</h3>
                        <h4>$9</h4>
                    </div>
                </div>
                <div class="skate-item">
                    <div class="skate-item-description">
                        <img src="./collection/pexels-rachel-claire-4857762.jpg" alt="">
                        <button class="skate-cart">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                        <h3>Double kick</h3>
                        <h4>$10.67</h4>
                    </div>
                </div>
                <div class="skate-item">
                    <div class="skate-item-description">
                        <img src="./collection/photo1.png" alt="">
                        <button class="skate-cart">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                        <h3>Double bag</h3>
                        <h4>$13.78</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
